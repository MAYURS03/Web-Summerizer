<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        select {
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 60%;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .error-message {
            color: red;
            display: none;
        }
        .result-container {
            text-align: left;
        }
        .summary-result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
            display: none;
        }
        #clear-button {
            margin-left: 10px;
            background-color: #dc3545;
        }
        #clear-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Web Page Summarizer</h1>
        <p>Paste a URL below and choose your options to generate a summary:</p>
        
        <form id="summarizer-form" onsubmit="return false;">
            <!-- URL Input -->
            <input type="text" id="url-input" placeholder="Enter URL" required>
            <br>
            
            <!-- Summary Length Option -->
            <label for="length-selector">Summary Length:</label><br>
            <select id="length-selector">
                <option value="short">Short</option>
                <option value="medium">Medium</option>
                <option value="long">Long</option>
            </select>
            <br>

            <!-- Summary Format Option -->
            <label for="format-selector">Summary Format:</label><br>
            <select id="format-selector">
                <option value="paragraph">Paragraph</option>
                <option value="bullet">Bullet Points</option>
            </select>
            <br>

            <!-- Submit and Clear Buttons -->
            <button type="submit" id="summarize-button" onclick="summarizePage()">Summarize</button>
            <button type="button" id="clear-button" onclick="clearForm()">Clear</button>
        </form>

        <!-- Error Message -->
        <p class="error-message" id="error-message">Please enter a valid URL.</p>

        <!-- Loading Spinner -->
        <div class="loading" id="loading-spinner">
            <p>Summarizing... Please wait.</p>
        </div>

        <!-- Summary Result -->
        <div class="summary-result" id="summary-result">
            <h2>Summary:</h2>
            <div id="summary-text"></div>
        </div>
    </div>

    <script>
        // Basic URL validation
        function isValidURL(url) {
            const regex = /^(http|https):\/\/[^ "]+$/;
            return regex.test(url);
        }

        // Clear the form
        function clearForm() {
            document.getElementById('url-input').value = '';
            document.getElementById('length-selector').value = 'medium';
            document.getElementById('format-selector').value = 'paragraph';
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('summary-result').style.display = 'none';
        }

        // Main function to handle the form submission
        function summarizePage() {
            const urlInput = document.getElementById('url-input').value;
            const summaryLength = document.getElementById('length-selector').value;
            const summaryFormat = document.getElementById('format-selector').value;
            const errorMessage = document.getElementById('error-message');
            const loadingSpinner = document.getElementById('loading-spinner');
            const summaryResult = document.getElementById('summary-result');
            const summaryText = document.getElementById('summary-text');

            // Hide previous errors and results
            errorMessage.style.display = 'none';
            summaryResult.style.display = 'none';

            // Validate the URL
            if (!isValidURL(urlInput)) {
                errorMessage.textContent = "Please enter a valid URL.";
                errorMessage.style.display = 'block';
                return;
            }

            // Show the loading spinner
            loadingSpinner.style.display = 'block';

            // Simulate the summarization process (Replace with real API call)
            setTimeout(() => {
                loadingSpinner.style.display = 'none';
                summaryResult.style.display = 'block';

                // Simulate different summary results based on options
                let summary;
                if (summaryFormat === 'bullet') {
                    summary = '<ul><li>This is bullet point 1.</li><li>This is bullet point 2.</li><li>This is bullet point 3.</li></ul>';
                } else {
                    summary = 'This is a sample summarized paragraph from the given webpage.';
                }

                // Adjust summary based on length
                if (summaryLength === 'short') {
                    summary += ' (Short summary)';
                } else if (summaryLength === 'long') {
                    summary += ' (Long summary with more details)';
                }

                summaryText.innerHTML = summary;
            }, 2000); // Simulate a 2-second delay for the API call
        }
    </script>

</body>
</html>
